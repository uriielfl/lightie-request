name: Publish

on:
  push:
    branchs:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    setps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Install Dependencies
      run: npm ci

    - name: Run Tests
      run: npm test

    - name: Publish
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
